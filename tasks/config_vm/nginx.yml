---
- name: Configure nginx lb
  hosts: nginx
  gather_facts: no
  become: True
  tasks:
  - name: Wait for reboot "{{ ansible_play_hosts }}"
    ansible.builtin.wait_for:
      port: 22
      host: "{{ inventory_hostname }}"
      search_regex: OpenSSH
      delay: "{{ wait_vm_delay }}" 
      timeout: "{{ wait_vm_timeout }}"
    connection: local

  - name: Wait for /var/lib/dpkg/lock-frontend to be released 
    ansible.builtin.shell: while lsof /var/lib/dpkg/lock-frontend ; do sleep 10; done;
  
  - name: Install nginx
    ansible.builtin.apt: 
      name: nginx
      update_cache: yes 
    register: apt_res
    retries: 10 
    until: apt_res is success

  - name: Remove old ALB config
    ansible.builtin.file:
      path: /etc/nginx/sites-available/alb
      state: absent

  - name: Create Nginx Config for ALB
    ansible.builtin.template:
      src: ../../templates/nginx/alb.j2
      dest: /etc/nginx/sites-available/alb
      owner: root
      group: root
      mode: '0644'

  - name: Link to enable configuration
    ansible.builtin.file: 
      dest: /etc/nginx/sites-enabled/default
      src: /etc/nginx/sites-available/alb
      state:  link

  - name: Restart Nginx
    ansible.builtin.service: 
      name: nginx 
      state: restarted
      enabled: true

  - name: Check for Nginx status
    ansible.builtin.service_facts:
  - debug:
      var: ansible_facts.services.nginx.state
